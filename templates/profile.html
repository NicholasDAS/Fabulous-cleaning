{% extends "base.html" %}
{% block content %}

<!-- ======================================================
     USER PROFILE PAGE â€“ PREMIUM CARD LAYOUT
     ====================================================== -->

<div class="container mt-4 mb-5">

    <h2 class="fw-bold mb-4 text-center">Your Profile ðŸ‘¤</h2>

    <div class="d-flex justify-content-center">
        <div class="card shadow p-4" style="width: 550px; border-radius: 15px;">

            <!-- Profile Picture -->
            <div class="text-center mb-3">
                <img src="/static/uploads/profile_pics/{{ user.profile_pic }}"
                     class="rounded-circle shadow"
                     width="120" height="120" style="object-fit: cover;">
            </div>

            <form method="POST" enctype="multipart/form-data">

                <!-- FULL NAME -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Full Name</label>
                    <div class="input-group">
                        <span class="input-group-text bg-primary text-white">
                            <i class="bi bi-person-fill"></i>
                        </span>
                        <input type="text" name="fullname" class="form-control"
                               value="{{ user.fullname }}" required>
                    </div>
                </div>

                <!-- PROFILE PICTURE UPLOAD -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Upload New Picture</label>
                    <input type="file" name="profile_pic" class="form-control">
                </div>

                <!-- SAVE BUTTON -->
                <button type="submit"
                        class="btn btn-primary w-100 fw-bold mt-2"
                        style="border-radius: 8px;">
                    Update Profile
                </button>

            </form>

        </div>
    </div>

</div>

{% endblock %}
