{% extends "base.html" %}
{% block content %}

<h2 class="fw-bold text-danger mb-4">Add New Service</h2>

<form method="POST" class="card p-4 shadow-sm" style="max-width: 600px;">

    <label class="fw-bold">Service Title</label>
    <input type="text" name="title" class="form-control mb-3" required>

    <label class="fw-bold">Description</label>
    <textarea name="description" class="form-control mb-3" rows="3" required></textarea>

    <label class="fw-bold">Price</label>
    <input type="number" step="0.01" name="price" class="form-control mb-3" required>

    <button class="btn btn-success w-100">Add Service</button>

</form>

{% endblock %}
