{% extends "base.html" %}
{% block content %}

<h2 class="fw-bold text-danger mb-4">Manage Services</h2>

<a href="/admin/services/add" class="btn btn-success mb-3">Add New Service</a>

<div class="table-responsive shadow-sm">
    <table class="table table-striped align-middle">
        <thead class="table-dark">
            <tr>
                <th>Service</th>
                <th>Description</th>
                <th>Price ($)</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
        {% for s in services %}
            <tr>
                <td>{{ s.title }}</td>
                <td>{{ s.description }}</td>
                <td>{{ s.price }}</td>
                <td>
                    <a href="/admin/services/delete/{{ s.id }}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
