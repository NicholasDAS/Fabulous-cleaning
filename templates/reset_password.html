{% extends "base.html" %}
{% block content %}

<h2 class="text-center fw-bold mb-4">Reset Your Password</h2>

<form method="POST" class="card p-4 shadow-sm mx-auto" style="max-width: 450px;">
    <label>New Password</label>
    <input type="password" name="password" class="form-control mb-3" required>

    <button class="btn btn-success w-100">Update Password</button>
</form>

{% endblock %}
